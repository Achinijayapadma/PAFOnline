<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/bootstrap.min.css" rel="stylesheet">

<script src="jquery.1.js"type="text/javascript"></script>

<title>Insert title here</title>

</head>


<body>

<div class="container">

<h2>Delivery</h2>

<form class="form-horizontal" action="">

<div class="form-group">
<label class="control-label col-sm-2"
for="username">User Name:</label>
<div class="col-sm-10">
<input type="username" class="form-control"
id="username"  name="username">
<p>Username can contain any letters or numbers.without spaces
</div>

</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="email">Email:</label>
<div class="col-sm-10">
<input type="email" class="form-control"
id="email"
name="email">
<p>Please provide your e-mail
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2"
for="nic">NIC:</label>
<div class="col-sm-10">
<input type="nic" class="form-control"
id="nic"
name="nic">
<p>Please provide your NIC number
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2"
for="mobile">Mobile:</label>
<div class="col-sm-10">
<input type="mobile" class="form-control"
id="mobile"
name="mobile">
<p>Please provide your mobile number
</div>
</div>

<div class="form-group">
<label for="address">Delivery Address:</label>
<input type="address" class="form-control"
id="pwd" placeholder="Enter Delivery Address"
name="pwd">
<p>Please provide your delivery location</p>
</div>

<div class="form-group">
<label for="pwd">Password:</label>
<input type="password" class="form-control"
id="pwd"
name="pwd">
<p> Password should be at least 4 characters
</div>

<div class="form-group">
<label for="pwd">Password(confirm):</label>
<input type="password" class="form-control"
id="pwd" placeholder="Enter password"
name="pwd">
<p>Please confirm password</p>
</div>


<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">

<button type="submit" class="btn btndefault">
Submit</button>
</div>
</div>
</form>
</div>
<hr>

</body>

</html>
